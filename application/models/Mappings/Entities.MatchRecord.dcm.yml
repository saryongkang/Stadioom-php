Entities\MatchRecord:
  type: entity
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    ownerId:
      type: integer
      nullable: false
    sportId:
      type: integer
      nullable: false
    brandId:
      type: integer
      nullable: true
    title:
      type: string
      length: 64
      nullable: true
    matchType:
      type: integer # 1(single), 2(team)
      nullable: false
    leaugeType:
      type: integer # 1(amature), 2(pro), or 3(specific league). 
      nullable: true
    teamAId:
      type: integer
      nullable: true
    teamBId:
      type: integer
      nullable: true
    started:  #started date/time
      type: integer
      nullable: true
    ended:  #ended date/time
      type: integer
      nullable: true
    canceled: #canceled data/time
      type: integer
      nullable: true
    scoreA: #score of team A
      type: integer
      nullable: true
    scoreB: #score of team B
      type: integer
      nullable: true
    location:
      type: string
      length: 100
      nullable: true
    latitude:
      type: integer
      nullable: true
    longitude:
      type: integer
      nullable: true
    created:
      type: integer
      nullable: true
    lastUpdated:
      type: integer
      nullable: true
  oneToMany:
    memberIdsA:
      targetEntity: MatchRecordMemberA
      mappedBy: match
      cascade: [all]
    memberIdsB:
      targetEntity: MatchRecordMemberB
      mappedBy: match
      cascade: [all]
  lifecycleCallbacks:
    prePersist: [prePersist]
    preUpdate: [preUpdate]
