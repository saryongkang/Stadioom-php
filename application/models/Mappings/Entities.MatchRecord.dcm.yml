Entities\MatchRecord:
  type: entity
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    ownerId:
      type: integer
      nullable: false
    sportId:
      type: integer
      nullable: false
    brandId:
      type: integer
      nullable: true
    matchType:
      type: integer # team or single
      nullable: false
    leaugeType:
      type: integer # amature, pro(general), or specific league. 
      nullable: true
    started:
      type: datetime
      nullable: true
    ended:
      type: datetime
      nullable: true
    canceled:
      type: datetime
      nullable: true
    location:
      type: string
      length: 100
      nullable: true
    latitude:
      type: integer
      nullable: true
    longitude:
      type: integer
      nullable: true
    created:
      type: datetime
      nullable: false
    lastUpdated:
      type: datetime
      nullable: false
