Entities\MatchRecord:
  type: entity
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    ownerId:
      type: integer
      nullable: false
    sportId:
      type: integer
      nullable: false
    brandId:
      type: integer
      nullable: true
    title:
      type: string
      length: 64
      nullable: true
    leagueType:
      type: integer # 1(amature), 2(pro), or 3(specific league). 
      nullable: true
    teamAId:
      type: integer
      nullable: true
    teamBId:
      type: integer
      nullable: true
    started:  #started date/time
      type: integer
      nullable: true
    ended:  #ended date/time
      type: integer
      nullable: true
    canceled: #canceled data/time
      type: integer
      nullable: true
    scoreA: #score of team A
      type: integer
      nullable: true
    scoreB: #score of team B
      type: integer
      nullable: true
    location:
      type: string
      length: 100
      nullable: true
    latitude:
      type: integer
      nullable: true
    longitude:
      type: integer
      nullable: true
    created:
      type: integer
      nullable: true
    lastUpdated:
      type: integer
      nullable: true
  manyToMany:
    membersA:
      targetEntity: User
      joinTable:
        name: match_members_a
        joinColumns:
          match_id:
            referencedColumnName: id
        inverseJoinColumns:
          user_id:
            referencedColumnName: id
    membersB:
      targetEntity: User
      joinTable:
        name: match_members_b
        joinColumns:
          match_id:
            referencedColumnName: id
        inverseJoinColumns:
          user_id:
            referencedColumnName: id
  lifecycleCallbacks:
    prePersist: [prePersist]
    preUpdate: [preUpdate]
