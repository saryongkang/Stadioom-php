Entities\MatchRecordPlayer:
  type: entity
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    matchId:
      type: integer
      nullable: false
    involvedTeam: # 1(team A), 2(team B)
      type: integer
      nullable: false
    stadioomId:
      type: integer
      nullable: false
    fbId:  # used if the userType is not the 'Stadioom'.
      type: string
      length: 32
      nullable: true
    