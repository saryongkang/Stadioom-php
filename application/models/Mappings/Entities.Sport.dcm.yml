Entities\Sport:
  type: entity
  uniqueConstraints:
    email_index:
      columns:
       - name
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
      length: 32
      nullable: false
    description:
      type: string
      length: 500
      nullable: true
    priority:
      type: integer
      nullable: false
    firstRevision:
      type: integer
      nullable: false
    latestRevision:
      type: integer
      nullable: false
    updateFlag:
      type: integer
      nullable: false
