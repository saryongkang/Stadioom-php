Entities\TeamMatchRecord:
  type: entity
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    teamId:
      type: integer
      nullable: false
    sportId:
      type: integer
      nullable: false
    matchId:
      type: integer
      nullable: false
    score:
      type: integer
      nullable: false
    started:
      type: datetime
      nullable: true
    ended:
      type: datetime
      nullable: true
    canceled:
      type: datetime
      nullable: true
    location:
      type: string
      length: 100
      nullable: true
    latitude:
      type: integer
      nullable: true
    longitude:
      type: integer
      nullable: true
    created:
      type: datetime
      nullable: false
    lastUpdated:
      type: datetime
      nullable: false
    