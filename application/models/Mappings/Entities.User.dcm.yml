Entities\User:
  type: entity
  uniqueConstraints:
    email_index:
      columns:
       - email
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    fbId:
      type: string
      length: 32
      nullable: true
    fbLinked:
      type: boolean
    fbAuthorized:
      type: boolean
    password:
      type: string
      length: 32
      nullable: true
    name:
      type: string
      length: 50
      nullable: false
    email:
      type: string
      length: 255
      nullable: false
    gender:
      type: string
      length: 20
      nullable: true
    dob:
      type: datetime
      nullable: false
    verified:
      type: boolean
    created:
      type: datetime
      nullable: false
