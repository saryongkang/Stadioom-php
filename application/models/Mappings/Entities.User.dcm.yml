Entities\User:
  type: entity
  uniqueConstraints:
    email_index:
      columns:
       - email
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    fbId:
      type: string
      length: 32
      nullable: true
    fbLinked:
      type: boolean
      nullable: false
      dafault: 0
    fbAuthorized:
      type: boolean
      nullable: false
      dafault: 0
    password:
      type: string
      length: 32
      nullable: true
    name:
      type: string
      length: 100
      nullable: false
    email:
      type: string
      length: 255
      nullable: false
    gender:
      type: string
      length: 20
      nullable: true
    dob:
      type: datetime
      nullable: true
    verified:
      type: boolean
      nullable: false
      dafault: 0
    created:
      type: integer
      nullable: true
    lastUpdated:
      type: integer
      nullable: true
  lifecycleCallbacks:
    prePersist: [prePersist]
    preUpdate: [preUpdate]
